<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Rate Article</title>
</h:head>
<h:body>
	<h3>Rate Article</h3>
	<p:messages globalOnly="true" autoUpdate="true"/>
	<h:form>
	<p:dataTable var="article" value="#{articleBean.article}" >
		<p:column headerText="Rating">
			<p:inputText label="Rating" id="rating" value="#{ratingBean.rating}"/>
					<p:message for="rating"></p:message>
		</p:column>
		<p:column>
	              <p:commandButton value="Rate" action="#{ratingBean.createRating()}">
	              <f:param name="articleId" value="#{article.id}" />    
	              </p:commandButton>            
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
