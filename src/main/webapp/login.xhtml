<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Log in</title>
</h:head>
<h:body>
<p:messages globalOnly="true" autoUpdate="true"/>
<h:form id="loginForm">
		<table>
			<tr>
				<td>Username:</td>
				<td>
					<p:inputText label="User Name" id="username" value="#{loginBean.username}"
					required="true"/>
					<p:message for="username"></p:message>
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>
					<p:password label="Password" id="password" value="#{loginBean.password}"
					required="true"/>
					<p:message for="password"></p:message>
				</td>
			</tr>
			</table>
			<p><p:commandButton value="Submit" action="#{loginBean.login}"></p:commandButton></p>
</h:form>
</h:body>
</html>
