<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Create new user</title>
</h:head>

<h:body>
	<p:messages globalOnly="true" autoUpdate="true"/>
	<h:form>
		<table>
			<tr>
				<td>Title:</td>
				<td>
					<p:inputText label="Title" id="title" value="#{articleBean.title}"
					required="true"/>
					<p:message for="title"></p:message>
				</td>
				<td>Content:</td>
				<td>
					<p:inputText label="Content" id="content" value="#{articleBean.content}"
					required="true"/>
					<p:message for="content"></p:message>
				</td>
				<td>Keyword:</td>
				<td>
					<p:inputText label="Keyword" id="keyword" value="#{articleBean.keyword}"/>
				</td>
			</tr>
		</table>
		<p></p>
		<p><p:commandButton value="Register" action="#{articleBean.createArticle}"> </p:commandButton></p>
	</h:form>
</h:body>
</html>
